api = "0.2"

[buildpack]
id      = "org.cloudfoundry.springautoreconfiguration"
name    = "Cloud Foundry Spring Auto-reconfiguration Buildpack"
version = "1.0.0-BUILD-SNAPSHOT"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "auto-reconfiguration"
name    = "Spring Auto-reconfiguration"
version = "2.8.0"
uri     = "https://repo.spring.io/release/org/cloudfoundry/java-buildpack-auto-reconfiguration/2.8.0.RELEASE/java-buildpack-auto-reconfiguration-2.8.0.RELEASE.jar"
sha256  = "0b62a60dc6d1b531313946d98bb501576603fcb29c54a25e4ae1b0e0582619f3"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/cloudfoundry/java-buildpack-auto-reconfiguration/blob/master/LICENSE"

[metadata]
pre_package   = "ci/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
